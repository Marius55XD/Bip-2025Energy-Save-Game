<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Grid: Tycoon Remastered</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="app-wrapper">
        
        <header class="top-bar glass-panel">
            <div class="brand">
                <span class="material-icons brand-icon">bolt</span>
                <div class="brand-text">
                    <h1>ECO GRID</h1>
                    <small>TYCOON REMASTERED</small>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="label">CREDITS</span>
                    <span class="value money" id="credits-display">$0</span>
                </div>
                <div class="stat-item">
                    <span class="label">GRID SCORE</span>
                    <span class="value score" id="score-display">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">DATE</span>
                    <span class="value" id="date-display">Month 1</span>
                </div>
            </div>
        </header>

        <div class="main-layout">
            
            <div class="map-container glass-panel">
                <div id="system-map">
                    <div id="grid-lines"></div>
                    <div id="map-elements-layer"></div>
                    
                    <div id="notification-ticker" class="hidden">
                        <span class="material-icons">info</span> <span id="ticker-text">Welcome.</span>
                    </div>
                </div>
            </div>

            <div class="sidebar glass-panel">
                
                <div class="panel-section">
                    <h3>GRID BALANCE</h3>
                    <div class="gauge-container">
                        <div class="gauge-labels">
                            <span style="color:#ff5252">LOAD</span>
                            <span style="color:#00e676">GEN</span>
                        </div>
                        <div class="gauge-bar-bg">
                            <div id="load-bar" class="gauge-fill load"></div>
                            <div id="gen-bar" class="gauge-fill gen"></div>
                        </div>
                        <div class="gauge-value" id="balance-text">STABLE</div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>CONSTRUCTION</h3>
                    <div class="tools-grid">
                        <button class="tool-btn" onclick="selectTool('photovoltaic')">
                            <div class="tool-icon">‚òÄÔ∏è</div>
                            <span>Solar</span>
                        </button>
                        <button class="tool-btn" onclick="selectTool('wind')">
                            <div class="tool-icon">üå¨Ô∏è</div>
                            <span>Wind</span>
                        </button>
                        
                        <button class="tool-btn" onclick="selectTool('batteries')">
                            <div class="tool-icon">üîã</div>
                            <span>Battery</span>
                        </button>

                         <button class="tool-btn" onclick="selectTool('building')">
                            <div class="tool-icon">üè¢</div>
                            <span>Apt.</span>
                        </button>

                        <button class="tool-btn delete" onclick="selectTool('delete')">
                            <div class="tool-icon">üóëÔ∏è</div>
                            <span>Scrap</span>
                        </button>
                    </div>
                    <div id="tool-tip" class="tip-text">Select a component to build</div>
                </div>

                <div class="panel-section bottom-ops">
                    <div class="weather-widget">
                        <span class="material-icons" id="weather-icon">wb_sunny</span>
                        <div>
                            <div id="season-name">Summer</div>
                            <small id="weather-desc">Clear Skies</small>
                        </div>
                    </div>
                    <button id="next-month-btn" onclick="nextMonth()">
                        NEXT MONTH <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="start-screen" class="overlay active">
        <div class="modal-card">
            <h1 class="glitch-text">ECO GRID</h1>
            <p>Select your starting scenario:</p>
            <div class="scenario-options">
                <button class="scenario-btn" onclick="startGame('urban')">
                    <span class="material-icons">location_city</span>
                    <div>
                        <strong>URBAN CITY</strong>
                        <small>High Density ‚Ä¢ Office Blocks</small>
                    </div>
                </button>
                <button class="scenario-btn" onclick="startGame('rural')">
                    <span class="material-icons">agriculture</span>
                    <div>
                        <strong>RURAL FARM</strong>
                        <small>Heavy Industry ‚Ä¢ Agriculture</small>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div id="upgradeModal" class="overlay">
        <div class="modal-card small">
            <div class="modal-header">
                <h3 id="u-title">ELEMENT</h3>
                <button class="icon-btn" onclick="closeUpgradeModal()">‚úï</button>
            </div>
            <p id="u-desc">Stats...</p>
            <div id="upgrade-list"></div>
            <input type="hidden" id="selectedElementId">
        </div>
    </div>

    <div id="report-modal" class="overlay">
        <div class="modal-card report">
            <h2>MONTH REPORT</h2>
            <div class="report-grid">
                <div class="r-item"><label>Rating</label><div class="r-val" id="r-rating">100%</div></div>
                <div class="r-item"><label>Income</label><div class="r-val success" id="r-income">+$0</div></div>
                <div class="r-item"><label>Upkeep</label><div class="r-val danger" id="r-cost">-$0</div></div>
            </div>
            <div class="net-display">NET: <span id="r-net">0</span></div>
            <button class="action-btn" onclick="closeReport()">CONTINUE</button>
        </div>
    </div>

</body>
</html>
