<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden; 
        }
        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom scrollbar for grid container */
        .grid-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .grid-scroll::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        .grid-scroll::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 25px rgba(234, 179, 8, 0.8); }
        }
        .animate-attention {
            animation: pulse-glow 2s infinite;
        }
    </style>
